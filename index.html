<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--BOX ICONS-->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--CSS-->
    <link rel="stylesheet" href="/styles/variables.css" />
    <link rel="stylesheet" href="/styles/styles.css" />

    <!--ICON TITLE-->
    <link rel="shortcut icon" href="/img/shop-icon.png" type="image/x-icon" />

    <title>Responsive Ecommerce</title>
  </head>
  <body>
    <!--===== HEADER =====-->
    <header class="l-header">
      <nav class="nav bd-grid">
        <div>
          <a href="#" class="nav__logo">ABRA√ÉO</a>
        </div>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link active">Home</a>
            </li>
            <li class="nav__item">
              <a href="#featured" class="nav__link">Featured</a>
            </li>
            <li class="nav__item">
              <a href="#new" class="nav__link">New</a>
            </li>
            <li class="nav__item">
              <a href="#suscribed" class="nav__link">Suscribed</a>
            </li>
          </ul>
        </div>

        <div>
          <i class="bx bx-cart nav__cart"></i>
          <i class="bx bx-menu nav__toggle" id="nav-toggle"></i>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <!--===== HOME =====-->
      <section class="home" id="home"></section>

      <!--===== COLLECTION =====-->
      <section class="collection section"></section>

      <!--===== FEATURED PRODUCTS =====-->
      <section class="featured section" id="featured"></section>

      <!--===== OFFER =====-->
      <section class="offer section"></section>

      <!--===== NEW ARRIVALS =====-->
      <section class="featured section" id="new"></section>

      <!--===== NEWSLETTER =====-->
      <section class="newsletter section" id="suscribe"></section>

      <!--===== SPONSORS =====-->
      <section class="sponsors section"></section>
    </main>

    <!--===== FOOTER =====-->
    <footer class="footer section"></footer>

    <script src="/js/index.js"></script>
  </body>
</html>
