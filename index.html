<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--BOX ICONS-->
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!--CSS-->
    <link rel="stylesheet" href="/styles/variables.css" />
    <link rel="stylesheet" href="/styles/styles.css" />

    <!--ICON TITLE-->
    <link rel="shortcut icon" href="/img/shop-icon.png" type="image/x-icon" />

    <title>Responsive Ecommerce</title>
  </head>
  <body>
    <!--===== HEADER =====-->
    <header class="l-header">
      <nav class="nav bd-grid">
        <div>
          <a href="#" class="nav__logo">ABRA√ÉO</a>
        </div>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link home">Home</a>
            </li>
            <li class="nav__item">
              <a href="#featured" class="nav__link">Featured</a>
            </li>
            <li class="nav__item">
              <a href="#new" class="nav__link">New</a>
            </li>
            <li class="nav__item">
              <a href="#suscribed" class="nav__link">Suscribed</a>
            </li>
          </ul>
        </div>

        <div>
          <i class="bx bx-cart nav__cart"></i>
          <i class="bx bx-menu nav__toggle" id="nav-toggle"></i>
        </div>
      </nav>
    </header>

    <main class="l-main">
      <!--===== HOME =====-->
      <section class="home" id="home">
        <div class="home__container bd-grid">
          <div class="home__sneaker">
            <div class="home__shape"></div>
            <img src="/img/home.png" alt="" class="home__img" />
          </div>

          <div class="home__data">
            <span class="home__new">New in</span>
            <h1 class="home__title">
              YEEZY <br />
              HAT - <br />350
            </h1>
            <p class="home__description">Explore the new colection</p>
            <a href="" class="button">Explore Now</a>
          </div>
        </div>
      </section>

      <!--===== COLLECTION =====-->
      <section class="collection section"></section>

      <!--===== FEATURED PRODUCTS ===== -->
      <section class="featured section" id="featured">
        <h2 class="section-title">FEATURED</h2>

        <div class="featured__container bg-grid">
          <article class="sneaker">
            <div class="sneaker__sale">Sale</div>
            <img src="/img/feature1.png" alt="" class="sneaker__img" />
            <span class="sneaker__name">Headset X8/K</span>
            <span class="sneaker__preci">R$144.99</span>
            <a href="" class="button-light"
              >Add to Cart <i class="bx bxs-right-arrow-alt button-icon"></i
            ></a>
          </article>

          <article class="sneaker">
            <div class="sneaker__sale">Sale</div>
            <img src="/img/feature2.png" alt="" class="sneaker__img" />
            <span class="sneaker__name">Airpod Black</span>
            <span class="sneaker__preci">R$1444.99</span>
            <a href="" class="button-light"
              >Add to Cart <i class="bx bxs-right-arrow-alt button-icon"></i
            ></a>
          </article>

          <article class="sneaker">
            <div class="sneaker__sale">Sale</div>
            <img src="/img/feature3.png" alt="" class="sneaker__img" />
            <span class="sneaker__name">Airpod White</span>
            <span class="sneaker__preci">R$1444.99</span>
            <a href="" class="button-light"
              >Add to Cart <i class="bx bxs-right-arrow-alt button-icon"></i
            ></a>
          </article>
        </div>
      </section>

      <!--===== OFFER =====-->
      <section class="offer section"></section>

      <!--===== NEW ARRIVALS =====-->
      <section class="featured section" id="new"></section>

      <!--===== NEWSLETTER =====-->
      <section class="newsletter section" id="suscribe"></section>

      <!--===== SPONSORS =====-->
      <section class="sponsors section"></section>
    </main>

    <!--===== FOOTER =====-->
    <footer class="footer section"></footer>

    <script src="/js/index.js"></script>
  </body>
</html>
